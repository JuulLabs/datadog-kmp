name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
categories:
  - title: '![Logo]() Android'
    label: 'android'
  - title: '![Logo]() Apple'
    label: 'apple'
  - title: '![Logo]() JavaScript'
    label: 'javascript'
  - title: 'ðŸ§° Maintenance'
    labels:
      - 'maintenance'
